<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMA - Create a New Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">LAMA.</div>
        <nav>
            <button id="settings"><img src="settings-icon.png" alt="Settings"></button>
            <button id="notifications"><img src="notifications-icon.png" alt="Notifications"></button>
        </nav>
    </header>

    <main>
        <section class="new-project">
            <button id="backToHome">Back to Home</button>
            <h1>Create a New Project</h1>
            <img src="project-illustration.png" alt="Project Illustration">
            <p>Lorem ipsum dolor sit amet...</p>
            <button id="createNewProject" class="primary-button">Create New Project</button>
        </section>

        <section class="projects hidden">
            <button id="backToHome">Back to Home</button>
            <h1>Projects</h1>
            <div class="project-list">
                <!-- Project cards go here -->
            </div>
            <button id="createNewProject" class="primary-button">Create New Project</button>
        </section>
    </main>

    <div class="modal hidden">
        <div class="modal-content">
            <h2>Create Project</h2>
            <label for="projectName">Enter Project Name:</label>
            <input type="text" id="projectName" placeholder="Type here">
            <p id="error-message" class="error hidden">Project Name Can't be empty</p>
            <button id="cancel" class="secondary-button">Cancel</button>
            <button id="create" class="primary-button">Create</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
